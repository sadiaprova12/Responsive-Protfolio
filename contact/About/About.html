<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/assets/header_logo.png" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="About.css">
</head>
<body>
    <div class="login-container">

        <div class="login-header">
        
        <img src="/assets/header_logo.png" alt="University Logo">
        <div class="d-flex justify-content-center">
            <a href="https://uttarauniversity.edu.bd" class="logo d-flex align-items-center w-auto font-weight-bold font-size-15 mt-2" style="color: #1D45B5">UTTARA UNIVERSITY</a>
        </div>

        <p class="mt-2">Sign in with your organizational ID number</p>
        
        </div>
        
        <form class="login-form">

        <div class="input-group">
        
        <!-- <label for="user-id">User ID</label> -->
        
        <input type="text" id="user-id" placeholder="User ID" required>
        
        </div>
        
        <div class="input-group">
        
        <!-- <label for="password">Password</label> -->
        
        <input type="password" id="password" placeholder="Password" required>
        
        </div>
        
        <button type="submit">SIGN IN</button>
        
        <div class="col-12 text-center mt-3">
            <p class="small mb-0">Forgot your password? <a href="https://erp.uttarauniversity.edu.bd/forget/password" class="font-weight-bold">Click here</a></p>
        </div>
        </form>
        
        <div class="login-footer">
        
        <!-- <a href="#">Forgot your password? Click here</a> -->
        
        <!-- <a href="#">Visit Uttara University Official Website</a> -->

        <div class="col-md-12 text-center mt-1">
            <p class="small">
                Visit Uttara University <a href="https://uttarauniversity.edu.bd/"><span class="font-weight-bold base-color">Official Website</span></a>
            </p>
        </div>
        
        </div>
        
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</body>
</html>
